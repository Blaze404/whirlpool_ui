<div class="container">
    <div class="login-container">
        <mat-card >
            <mat-card-title>Login</mat-card-title>
            <hr>
            <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="submit()">
                
                   <h2 *ngIf="error" class="error">{{error}}</h2>
                
                    <p >
                        <mat-form-field class="form-field" appearance="outline">
                          <mat-label>Username</mat-label>
                          <input type="text" matInput placeholder="Username" ngModel required formControlName="username">
                          
                          <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>
                    </p>
                    <p >
                        <mat-form-field class="form-field" appearance="outline">
                          <mat-label>Password</mat-label>
                          <input type="password" matInput required ngModel placeholder="Password" formControlName="password">
                          
                          <!-- <mat-hint>Hint</mat-hint> -->
                        </mat-form-field>
                    </p>
                
                    <a mat-raised-button routerLink="">SignUp</a>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button mat-raised-button type="submit" color="primary">Submit</button>

                </form>
            </mat-card-content>
    </mat-card>
    </div>
</div>
